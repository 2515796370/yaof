<head>

<body class="is-preload"><!-- Wrapper-->
	<div id="wrapper"><!-- Nav -->
		<nav id="nav"><a href="#wxpay" class="icon brands fa-weixin"><span>微信</span></a> <a href="#alipay"
				class="icon brands fa-alipay"><span>支付宝</span></a><!-- <a href="#unionpay" class="icon solid fa-envelope"><span>云闪付</span></a> -->
			<a href="#contact" class="icon solid fa-envelope"><span>施舍记录</span></a>
		</nav><!-- Main -->
		<div id="main"><!-- Me -->
			<article id="wxpay" class="panel intro">
				<figure><a id="myLink" href="weixin://"><img src="images/wxpay.jpg" alt="微信赞赏码"></a>
					<figcaption id="wxtips">在手机上点击图片一键施舍</figcaption>
				</figure>
			</article><!-- Work -->
			<article id="alipay" class="panel">
				<figure><a
						href="alipays://platformapi/startapp?saId=10000007&qrcode=https%3A%2F%2Fqr.alipay.com%2Ffkx17568wleuqk0ebdb8ia3"><img
							src="images/alpay.jpg" alt="支付宝收款码"></a>
					<figcaption id="alitips">在手机上点击图片一键施舍</figcaption>
				</figure>
			</article>
			<article id="contact" class="panel">
				<header>
					<h2>请提交您的施舍记录</h2>
					<p>您提交的施舍记录会显示在下方施舍榜上~</p>
				</header>
				<form id="myForm" action="#" method="post">
					<div>
						<div class="row">
							<div class="col-12"><input type="text" name="name" placeholder="请输入您的昵称"></div>
							<div class="col-12"><label for="pay">您使用微信/支付宝施舍：</label> <select id="pay" name="pay">
									<option value="微信">微信</option>
									<option value="支付宝">支付宝</option>
								</select></div>
							<div class="col-12"><input type="text" name="amount" placeholder="请输入您施舍的金额💰（最小0.01）">
							</div>
							<div class="col-12"><textarea name="message" placeholder="请输入您的施舍留言" rows="6"></textarea>
							</div>
							<div class="col-12"><input type="submit" value="施舍"></div>
						</div>
					</div>
				</form>
			</article>
		</div>
		<!-- 施舍榜 -->
		<div id="listContainer">
			<h1>施舍榜</h1>
			<table id="listTable">
				<thead>
					<tr>
						<th>昵称</th>
						<th>施舍方式</th>
						<th>施舍金额</th>
						<th>施舍留言</th>
					</tr>
				</thead>
				
				<tbody id="listBody">
				</tbody>
			</table>
		</div>

		<!-- Footer -->

	<script src="assets/js/main.js"></script>
	<script src="assets/js/crypto-js.min.js"></script>
	<script src="assets/js/custom.js"></script>
